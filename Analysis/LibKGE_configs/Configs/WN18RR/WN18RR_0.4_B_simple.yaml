ax_search:
  num_sobol_trials: 100
  num_trials: 100
  parameters:
  - {name: model, type: fixed, value: simple}
  - is_ordered: true
    name: train.batch_size
    type: choice
    values: [128, 256, 512, 1024]
  - name: train.type
    type: choice
    values: [1vsAll, KvsAll, negative_sampling]
  - name: train.optimizer
    type: choice
    values: [Adam, Adagrad, Adadelta, AdamW, SparseAdam, Adamax, ASGD, LBFGS, NAdam,
      RAdam, RMSprop, Rprop, SGD]
  - name: train.loss
    type: choice
    values: [bce, bce_mean, bce_self_adversarial, margin_ranking, ce, kl, soft_margin,
      se]
  - bounds: [0.0003, 1.0]
    log_scale: true
    name: train.optimizer_args.lr
    type: range
  - {name: train.lr_scheduler, type: fixed, value: ReduceLROnPlateau}
  - {name: train.lr_scheduler_args.mode, type: fixed, value: max}
  - {name: train.lr_scheduler_args.factor, type: fixed, value: 0.5}
  - {name: train.lr_scheduler_args.threshold, type: fixed, value: 0.0001}
  - bounds: [1, 10]
    name: train.lr_scheduler_args.patience
    type: range
  - is_ordered: true
    name: lookup_embedder.dim
    type: choice
    values: [16, 32, 64, 128, 256, 512]
  - name: lookup_embedder.initialize
    type: choice
    values: [xavier_normal_, xavier_uniform_, normal_, uniform_]
  - {name: lookup_embedder.initialize_args.normal_.mean, type: fixed, value: 0.0}
  - bounds: [-1.0, -1.0e-05]
    name: lookup_embedder.initialize_args.uniform_.a
    type: range
  - {name: lookup_embedder.initialize_args.xavier_normal_.gain, type: fixed, value: 1.0}
  - is_ordered: true
    name: lookup_embedder.regularize
    type: choice
    values: ['', l3, l2, l1]
  - name: lookup_embedder.regularize_args.weighted
    type: choice
    values: [true, false]
  - bounds: [1.0e-20, 0.1]
    log_scale: true
    name: simple.entity_embedder.regularize_weight
    type: range
  - bounds: [1.0e-20, 0.1]
    log_scale: true
    name: simple.relation_embedder.regularize_weight
    type: range
  - bounds: [0.0, 0.5]
    name: simple.entity_embedder.dropout
    type: range
  - bounds: [0.0, 0.5]
    name: simple.relation_embedder.dropout
    type: range
dataset.name: WN18RR_0.4_B
eval: {batch_size: 256, metrics_per.relation_type: true}
import: [simple]
job.type: search
negative_sampling.implementation: sp_po
search.num_workers: 4
search.type: ax
train: {auto_correct: true, max_epochs: 500}
valid:
  early_stopping: {min_threshold.epochs: 50, min_threshold.metric_value: 0.25, patience: 20}
  every: 5
  filter_with_test: true
  metric: mean_reciprocal_rank_filtered_with_test
